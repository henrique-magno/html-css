<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Advanced</title>
    <link rel="stylesheet" href="edição.css">

</head>
<body>
    <h1>ADVANCED HTML</h1>
    
    <form>

        <label for="fname">Usuário</label>
        <input type="text" name="name" id="fname">
        <br>

        <label for="pass">Senha</label>
        <input type="password" name="pwd" id="pass">
        <br>

        <label for="email">Email</label>
        <input required type="email" name="email" id="email" placeholder="user@example.com">
        <br>

        <label for="tele">Número de telefone</label>
        <input type="tel" name="tele" id="tele" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" maxlength="11"
        minlength="11"
        required>
        
        <br>

        <button type="submit"> Inscreva-se</button>
        

    </form>
    
</body>
</html>
