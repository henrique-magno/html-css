<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever muito texto, desde que esteja no meio do par de tagas &lt;"p"&gt;.</p> <!-- Comentário é com esse abre exclamação traço traço -->
    <p>A tag BR quebra linhas, <br> aqui temos um exemplo disso. </p>
    <p>Vamos aprender a adicionar símbolos ;) <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &uparrow; <br>
    </p>
    <p>Agora alguns emojis: <br>
        &#x1F44D; <br>
        &#x1F913;
        
    </p>
</body>
</html>
