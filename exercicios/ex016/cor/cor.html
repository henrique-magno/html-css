<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * {
            height: 100%;
        }

        h1{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: aliceblue; font-size: 80px; font-weight: 100; ;
        }

        body {
            background-image: radial-gradient(circle, #8c29d8 -40%, #4f119f 80% );
            background-attachment: fixed;
        }
    </style>
    
</head>
<body>
    <h1>HENRIQUE MAGNO</h1>
    <picture>
        <img src="../random.png" alt="imagem random">

    </picture>
    
    
</body>
</html>
